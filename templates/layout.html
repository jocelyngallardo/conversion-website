
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">
  <title>{% block title %}{% endblock %} - Conversion Website</title>
  
  </head>
  <body>
    <!--nav bar-->
    <nav class="navbar navbar-expand-sm bg-light">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href=".">Conversion Website</a>
        </div>
          <ul class="nav navbar-nav">
            <li class="nav-item {% if active_page == "colors" %} class="active"{% endif %}"><a href="/">Colors</a></li>
            <li class="nav-item {% if active_page == "measurements" %} class="active"{% endif %}"><a href="/measurements">Measurments</a></li>
            <li class="nav-item {% if active_page == "money" %} class="active"{% endif %}"><a href="/money">Money</a></li>
          </ul>
      </div>

    <!--page content-->
    {% block content %}{% endblock %}
